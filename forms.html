<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration</title>
</head>
<body style="background-color: #dceeed;" >
    <form action="">
        <fieldset class="sai">
            <legend align="center"><h1>Registration Form</h1></legend>
        <label for="">First Name:</label><span style="color: red;">*</span>
        <input type="text" placeholder="Enter the first name" autofocus required>&nbsp;
        <label for="">Middle Name:</label>
        <input type="text" placeholder="Enter the middle name">&nbsp;
        <label for="">Last Name</label><span style="color: red;">*</span>
        <input type="text" placeholder="Enter the last name" > <br><br>
        <label for="">Father Name:</label>
        <input type="text" placeholder="Enter the father name">&nbsp;
        <label for="">Mother Name:</label>
        <input type="text" placeholder="Enter the mother name">&nbsp;
        <label for="">Mobile Number:</label><span style="color: red;">*</span>
        <input type="number" placeholder="+91 Enter the number" required><br><br>
        <label for="">Email:</label><span style="color: red;">*</span>
        <input type="text" placeholder="Enter the mail" required >&nbsp;
        <label for="">Password:</label><span style="color: red;">*</span>
        <input type="password"  placeholder="Enter the password" required>&nbsp;
        <label for="">Gender:</label>
        <input type="radio" name="male" required>Male
        <input type="radio" name="male" required>Female
        <input type="radio" name="male" required>Others <br><br>
        <label for="">Date Of Birth:</label><span style="color: red;">*</span>
        <input type="date" placeholder="Select DOB">&nbsp;
        <label for="">Category:</label>
        <select name="" id="">
            <option value="" disabled selected>SELECT</option>
            <option value="EWS">EWS</option>
            <option value="OC">OC</option>
            <option value="BC-A">BC-A</option>
            <option value="BC-B">BC-B</option>
            <option value="BC-C">BC-C</option>
            <option value="BC-D">BC-D</option>
            <option value="SC">SC</option>
            <option value="ST">ST</option>
        </select>&nbsp;
        <label for="">Sub-Category:</label>
            <input type="text" placeholder="Enter the sub-category">&nbsp;
            <label for="">Course:</label>
            <select name="" id="">
                <option value="" disabled selected>SELECT</option>
                <option value="CSE" required="">CSE</option>
                <option value="AIML" required>AIML</option>
                <option value="ECE" required>ECE</option>
                <option value="EEE" required>EEE</option>
                <option value="MECH" required>MECH</option>
                <option value="CIVIL" required>CIVIL</option>
            </select><br><br>
            <label for="">Address:</label><br>
            <textarea name="" id="" placeholder="Enter the address"></textarea><br><br>
            <label for="">Upload Supported Document:</label><span style="color: red;">*</span>
            <input type="file" name="File upload" id="" accept="" document required><br><br>
            <label for="">Terms & Conditions</label><br><br>
            <input type="checkbox" required>Yes,above all the information is true. <br><br>
            <input type="checkbox" required>I accept all the rules. <br><br>
            <input type="Submit" >
            <input type="Reset" >

</fieldset>
    </form>
</body>
</html>
